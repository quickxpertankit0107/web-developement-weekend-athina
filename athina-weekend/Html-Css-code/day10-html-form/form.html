<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  </head>
  <body>
    <!-- signup container wrapper -->
    <div class="signup-container">
      <!-- left container with logo and image -->
      <div class="left-container">
        <h1><i class="fas fa-paw"></i>PUPASSURE</h1>

        <!-- puppy image section -->
        <div class="puppy">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/38816/image-from-rawpixel-id-542207-jpeg.png"
          />
        </div>
      </div>

      <!-- right container with the form -->
      <div class="right-container">
        <form method="GET" action="">
          <header>
            <h1>Form for Pet Registration</h1>

            <!-- set for pet name and photo -->
            <div class="set">
              <!-- pet name input -->
              <div class="pets-name">
                <label for="pets-name">Name</label>
                <input
                  id="pets-name"
                  name="pets-name"
                  placeholder="Pet's name"
                  type="text"
                  required
                />
              </div>

              <!-- pet photo upload -->
              <div class="pets-photo">
                <button id="pets-upload" type="button">
                  <i class="fas fa-camera-retro"></i>
                </button>
                <label for="pet-photo-upload">Upload a photo</label>
                <input
                  type="file"
                  id="pet-photo-upload"
                  name="pet-photo"
                  style="display: none"
                />
              </div>
            </div>

            <!-- set for breed and birthday -->
            <div class="set">
              <!-- pet breed input -->
              <div class="pets-breed">
                <label for="pets-breed">Breed</label>
                <input
                  id="pets-breed"
                  name="pets-breed"
                  placeholder="Pet's breed"
                  type="text"
                />
              </div>

              <!-- birthday date input -->
              <div class="custom-date-wrapper">
                <label for="pets-birthday">Birthday</label>
                <input type="date" id="pets-birthday" name="pets-birthday" />
                <i class="fas fa-calendar-alt"></i>
              </div>
            </div>

            <!-- set for gender and spayed/neutered -->
            <div class="set">
              <!-- pet gender radio buttons -->
              <div class="pets-gender">
                <label for="pet-gender-female">Gender</label>
                <div class="radio-container">
                  <input
                    checked
                    id="pet-gender-female"
                    name="pet-gender"
                    type="radio"
                    value="female"
                  />
                  <label for="pet-gender-female">Female</label>
                  <input
                    id="pet-gender-male"
                    name="pet-gender"
                    type="radio"
                    value="male"
                  />
                  <label for="pet-gender-male">Male</label>
                </div>
              </div>

              <!-- pet spayed/neutered radio buttons -->
              <div class="pets-spayed-neutered">
                <label for="pet-spayed">Spayed or Neutered</label>
                <div class="radio-container">
                  <input
                    checked
                    id="pet-spayed"
                    name="spayed-neutered"
                    type="radio"
                    value="spayed"
                  />
                  <label for="pet-spayed">Spayed</label>
                  <input
                    id="pet-neutered"
                    name="spayed-neutered"
                    type="radio"
                    value="neutered"
                  />
                  <label for="pet-neutered">Neutered</label>
                </div>
              </div>
            </div>

            <!-- set for owner's email -->
            <div class="set">
              <div class="owner-email">
                <label for="owner-email">Owner's Email</label>
                <input
                  id="owner-email"
                  name="owner-email"
                  placeholder="your@email.com"
                  type="email"
                  required
                />
              </div>
            </div>

            <!-- pet weight options -->
            <div class="pets-weight">
              <label for="pet-weight-0-25">Weight</label>
              <div class="radio-container">
                <input
                  checked
                  id="pet-weight-0-25"
                  name="pet-weight"
                  type="radio"
                  value="0-25"
                />
                <label for="pet-weight-0-25">0-25 lbs</label>
                <input
                  id="pet-weight-25-50"
                  name="pet-weight"
                  type="radio"
                  value="25-50"
                />
                <label for="pet-weight-25-50">25-50 lbs</label>
                <input
                  id="pet-weight-50-100"
                  name="pet-weight"
                  type="radio"
                  value="50-100"
                />
                <label for="pet-weight-50-100">50-100 lbs</label>
                <input
                  id="pet-weight-100-plus"
                  name="pet-weight"
                  type="radio"
                  value="100+"
                />
                <label for="pet-weight-100-plus">100+ lbs</label>
              </div>
            </div>

            <!-- textarea for additional notes -->
            <div class="pets-notes">
              <label for="pet-notes">Additional Notes</label>
              <textarea
                id="pet-notes"
                name="pet-notes"
                placeholder="Anything else you'd like us to know..."
              ></textarea>
            </div>

            <!-- checkbox for microchipped -->
            <div class="pets-microchip">
              <input type="checkbox" id="pet-microchip" name="pet-microchip" />
              <label for="pet-microchip">Is your pet microchipped?</label>
            </div>
          </header>

          <!-- form footer with buttons -->
          <footer>
            <div class="set">
              <button id="back" type="button">Next</button>
              <button id="next" type="submit">Submit</button>
            </div>
          </footer>
        </form>
      </div>
    </div>

    <script>
      // i used this bcoz on click icon of camera u will be able to click input file
      document
        .getElementById("pets-upload")
        .addEventListener("click", function () {
          document.getElementById("pet-photo-upload").click();
        });

      const isMicrochipped = document.getElementById("pet-microchip").checked;
      console.log("Microchipped:", isMicrochipped);
    </script>
  </body>
</html>
