<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::after{
            content: '';
            width: 20px;
            height: 2px;
            border-bottom: 3px solid red;
            display: block;
        }

        h1::before{
            content: '';
            width: 20px;
            height: 2px;
            border-bottom: 3px solid red;
            display: block;
        }
    </style>
</head>
<body>
    <h1>hello</h1>
</body>
</html>
