<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       .page-link:focus{
        box-shadow: none !important;
        border: none !important;
       }

       .page-link:hover{
        box-shadow: none !important;
        border: none !important;
       }
    </style>
</head>
<body>
    

    <nav aria-label="...">
        <ul class="pagination">
          <li class="page-item disabled">
            <a class="page-link">Previous</a>
          </li>
          <li class="page-item active"><a class="page-link" href="pagination.html">1</a></li>
          <li class="page-item" aria-current="page">
            <a class="page-link" href="page1.html">2</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="page1.html">Next</a>
          </li>
        </ul>
      </nav>

Html<span class="placeholder placeholder-wave bg-success w-25"></span> <br>
Css <span class="placeholder bg-primary w-75"></span> <br>
js <span class="placeholder bg-danger" style="width: 25%;"></span>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
