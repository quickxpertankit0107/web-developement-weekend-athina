<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>

<body>
    <form method="post" onsubmit="return validateForm()">
        <h3>REGISTRATION FORM</h3>

        <div class="form-row">
            <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="fname" id="name" placeholder="enter your name">
            <span id="name_error" class="error-message"></span>
           </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" name="addr" id="address" placeholder="Address">
                <span id="add_error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email" placeholder="E-mail">
                <span id="email_error" class="error-message"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password">
            <span id="password_error" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="tele">Telephone:</label>
            <input type="text" name="tele" id="tele" placeholder="Telephone" onkeyup="validatePhone()">
            <span id="ph_er" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="myselect">Choose a Course:</label>
            <select name="myselect" id="myselect">
                <option value="0">Select</option>
                <option value="Mern Stack">Mern Stack</option>
                <option value="Full Stack">Full Stack</option>
                <option value="Java">Java</option>
                <option value="python">Python</option>
            </select>
            <span id="demo" class="error-message"></span>
        </div>

        <div class="form-group">
            <span>Gender:</span>
            <div style="display: flex;align-items: center;">
                <input type="radio" name="gender" id="male" value="Male">
                <label class="label-gender" for="male">Male</label>
            </div>
            <div style="display: flex;align-items: center;">
                <input type="radio" name="gender" id="female" value="Female">
                <label class="label-gender" for="female">Female</label>
            </div>
            <span id="gender_error" class="error-message"></span>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">I agree to the terms and conditions</label>
        </div>

        <textarea name="" id="" onkeyup="textAreaError()"></textarea>

        <div>
            <span id="terms_error" class="error-message"></span>
        </div>

        <input type="submit" name="submit" value="Send">
        <input type="reset" name="Reset" value="Reset">
    </form>


    <script src="script.js"></script>
</body>

</html>
