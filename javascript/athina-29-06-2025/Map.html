<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Gallery with Titles</title>
  <style>
    #image-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .image-item {
      text-align: center;
    }
    .image-item img {
      max-width: 150px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    section{
        text-align: center;
        width: 50%;
        margin: 0 auto;
    }
  </style>
</head>
<body>

 <section>
     <h1>Image Gallery</h1>

        // normal function
        const container = document.getElementById("image-container");

        container.innerHTML = images.map(function({id, src, title,href}) {
        return `
            <div class="image-item" id="image-${id}">
            <a href="${href}" target="_blank">

            </a>
            </div>
        `;
