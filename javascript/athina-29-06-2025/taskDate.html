<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Method</title>
</head>
<body>
    <!--
    1st define new Date()
    DATE METHODS
    getFullYear()     YYYY

    getMonth()        month  (0-11)
    The getMonth() method in JavaScript returns the month, 
    but it is zero-based. 
    This means that January is 0, 
    February is 1, March is 2, ....  
    therefore we do d.getMonth() + 1

    getDate()	      day  (1-31)
    getDay()	      weekday  (0-6) // Sunday - Saturday : 0 - 6
    getHours()	      hour (0-23)
    getMinutes()	  minute (0-59)
    getSeconds()	  second (0-59)
    getMilliseconds() millisecond (0-999)
    getTime() 
     -->

     <div id="clock"></div>
     <div id="time"></div>
     <div id="hr12"></div>
    <script>
       
        // to get seconds dynamically
        function updateTime() {

        var dte = new Date();
     
        // for weekday code
        const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        const nameDay=days[dte.getDay()];
      
        // add month code here

        // for day-date-month-year code
        var time_date = `${nameDay} ,${dte.getDate()}/${dte.getMonth()+1}/${dte.getFullYear()}`;
       
        document.getElementById("clock").innerHTML=time_date

        // 12hrs
        const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
        const formattedTime = dte.toLocaleTimeString('en', options);
        document.getElementById('hr12').innerHTML = formattedTime;
        }

        // // Update every second
        updateTime();
        setInterval(updateTime, 1000);

    </script>
</body>
</html>
