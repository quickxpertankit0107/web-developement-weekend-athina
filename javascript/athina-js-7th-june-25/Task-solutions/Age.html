<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find Age</title>
</head>
<body>
    <script>

        // Task 2 : Write a code to vote use dialog box prompt
        // hint: 
        // age = 14 ---> "You can't vote. Too young."
        // age = 70 ---> "You can't vote. Age limit reached."
        // age = 30 ---> "You can vote."

        let age = Number(prompt("Enter your age:"));
       
        if (age < 16) {
        console.log("You can't vote. Too young.");
        } else if (age >= 70) {
        console.log("You can't vote. Age limit reached.");
        } else if (age > 16) {
        console.log("You can vote.");
        } else {
        console.log("Invalid age input.");
        }
    </script>
</body>
</html>
