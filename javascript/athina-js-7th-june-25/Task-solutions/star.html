<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star print</title>
</head>
<body>
    <script>

    // Task1: Use for loop to get the below output

    // ***
    // **
    // *    
    // for outer loop with document.write()
    for (let i = 1; i <= 3; i++) {
        // inner loop: 
        for (let j = 3; j >= i; j--) {
            document.write('*');
            
        }
        document.write('<br>');

        }

        // in console.log()
        for (let i = 1; i <= 3; i++) {
        let line = '';
        for (let j = 3; j >= i; j--) {
            line += '*';
        }
        console.log(line); // full line printed once
    }
    </script>
</body>
</html>
