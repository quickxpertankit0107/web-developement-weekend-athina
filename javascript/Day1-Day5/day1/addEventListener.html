    <style>
        #block{
            margin: 10px 0px;
            width: 300px;
            height: 200px;

            padding: 10px 10px;
            text-align: center;

<body>
    


    <button id="btn">click here</button>
    <!-- <div id="block">welcome</div> -->
   
    <script>
        /*
        addEventListener
        syntax:element.addEventListener(event, function){//code}
        event & function is necessary, useCapture is optional

        addEventListener
        syntax:element.removeEventListener(event, function, useCapture)
        event & function is necessary useCapture is optional

        dont use prefix like "onClick" it wont work
        click
        dblclick
        mouseover
        mousemove
        mouseout
        mouseenter
        
        */
        
        // -------------------add event listener-------------------------------------------------------------------------------------------------------
        // type:1
        var btn=document.getElementById("btn");
        btn.addEventListener("click",function(){
            alert("hello everyone with type 1")
        });
