<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested lists</title>
    <link rel="stylesheet" href="nestedlists.css">
</head>
<body>
   <div>
    <ul>
        <li>Frontend</li>
        <ul class="front-lists">
            <li>html</li>
            <li>css</li>
            <li>js</li>
            <li>bootstrap</li>
            <li>jquery</li>
        </ul>
        <li>Frameworks</li>
        <ol class="frame-lists">
            <li>vuejs</li>
            <li>angular</li>
            <li>reactjs</li>
        
        </ol>
        <li>Backend</li>
        <ol>
            <li>python</li>
            <li>java</li>
            <ol>
                <li>springboot</li>
                <li>spring</li>
            </ol>
            <li>c++</li>
        </ol>
        <li>Database</li>
        <ul class="database-child">
            <li>mongdb</li>
            <li>mysql</li>
            <li>mysql</li>
            <li>mysql</li>

        </ul>
    </ul>
   </div>
</body>
</html>
